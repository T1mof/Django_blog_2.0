{% extends 'blog/base.html' %}

{% block title %}Forgot Yout Password? {% endblock %}

{% block content %}
  <h1>Forgot Yout Password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Send me instructions!"</p>
  </form>
{% endblock %}
